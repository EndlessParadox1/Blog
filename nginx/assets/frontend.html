<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.1/examples/blog/blog.css">
    <link rel="icon" href="/favicon.ico">
    <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <style>
        a {text-decoration: none;}
        .link {
            text-decoration: none;
            cursor: pointer;
        }
        .detail {display: none;}
    </style>
</head>
<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1"></div>
            <div class="col-4 text-center">
                <a id="top_" class="blog-header-logo text-dark" href=""></a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" href="/login.html">Sign In</a>
            </div>
        </div>
    </header>
</div>
<main class="container">
    <div class="row g-5">
        <div class="col-md-8">
            <h3 id="header" class="py-2 my-2 fst-italic border-bottom"></h3>
            <div  id="content"></div>
        </div>
        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem">
                <div class="p-4 mt-4 bg-light rounded">
                    <h4 class="fst-italic">About</h4>
                    <p class="mb-0">Just a demo blog developed by Endless Paradox.</p>
                </div>
                <div class="p-4">
                    <h4 class="fst-italic">Archive</h4>
                    <ol class="list-unstyled mb-0" id="archive"></ol>
                </div>
                <div class="p-4">
                    <h4 class="fst-italic">Links</h4>
                    <ol class="list-unstyled">
                        <li><a href="https://tokio.rs" target="_blank">Tokio</a></li>
                        <li><a href="https://github.com/EndlessParadox1/Blog" target="_blank">GitHub repo related</a></li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="blog-footer">
    <p>Workers of all lands unite!</p>
</footer>
<script defer src="/frontend.js"></script>
</body>
</html>
